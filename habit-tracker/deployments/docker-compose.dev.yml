  # User Service
  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: habit-tracker-user-service
    environment:
      SERVICE_ENVIRONMENT: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: user_service
      DATABASE_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      KAFKA_BROKER: kafka:9092
      GRPC_PORT: 50053
      JWT_SECRET: dev-secret-key-change-in-production
      LOG_LEVEL: debug
    ports:
      - "50053:50053"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - habit-tracker-network
    restart: unless-stopped

  # Habits Service
  habits-service:
    build:
      context: ../services/habits-service
      dockerfile: Dockerfile
    container_name: habit-tracker-habits-service
    environment:
      SERVICE_ENVIRONMENT: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: habits_service
      DATABASE_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 2
      KAFKA_BROKER: kafka:9092
      GRPC_PORT: 50054
      SCHEDULER_ENABLED: "true"
      SCHEDULER_CHECK_INTERVAL: 1h
      LOG_LEVEL: debug
    ports:
      - "50054:50054"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - habit-tracker-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: habit-tracker-api-gateway
    environment:
      SERVICE_ENVIRONMENT: development
      HTTP_PORT: 8080
      USER_SERVICE_ADDR: user-service:50053
      HABITS_SERVICE_ADDR: habits-service:50054
      BAD_HABITS_SERVICE_ADDR: bad-habits-service:50052
      JWT_SECRET: dev-secret-key-change-in-production
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - habits-service
    networks:
      - habit-tracker-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: habit-tracker-notification-service
    environment:
      SERVICE_ENVIRONMENT: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: notification_service
      DATABASE_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 2
      KAFKA_BROKER: kafka:9092
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@habit-tracker.com}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Habit Tracker}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_VERIFICATION_URL: ${EMAIL_VERIFICATION_URL:-http://localhost:8080/api/v1/auth/verify-email}
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - habit-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  pgadmin_data:

networks:
  habit-tracker-network:
    driver: bridge
